dependencies {
    // compile
    implementation 'org.springframework:spring-beans:5.3.27'
    implementation "javax.inject:javax.inject:${project.ext.javaxInject}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${project.ext.jackson}"
    implementation "io.projectreactor:reactor-core:${project.ext.reactorCore}"
    implementation "io.projectreactor.addons:reactor-extra:${project.ext.reactorExtra}"
    implementation "com.codepoetics:protonpack:${project.ext.protonPack}"
    // testCompile
    testImplementation "org.mockito:mockito-core:$mockito"
    testImplementation "io.projectreactor:reactor-test:${project.ext.reactorTest}"
}

